<!DOCTYPE html>
<html lang="en" style="position: relative">
  <head>
    <!-- Basic Metadata -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <meta name="theme-color" content="#1a202c" />
    <meta name="author" content="OSRS Bingo Hub" />
    <meta name="robots" content="index, follow" />
    <meta
      name="description"
      content="Free tool for Old School RuneScape players to create bingo boards, track goals, and run clan events. 3,000+ boards created!"
    />
    <meta
      name="keywords"
      content="OSRS, Old School RuneScape, bingo boards, OSRS events, OSRS challenges, clan bingo, OSRS goals"
    />

    <!-- Open Graph / Facebook / Discord -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.osrsbingohub.com" />
    <meta property="og:title" content="OSRS Bingo Hub - Create & Track Bingo Boards" />
    <meta
      property="og:description"
      content="Free tool for Old School RuneScape players to create bingo boards, track goals, and run clan events. 3,000+ boards created!"
    />
    <meta property="og:image" content="https://www.osrsbingohub.com/ogimage.webp" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="OSRS Bingo Hub" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://www.osrsbingohub.com" />
    <meta name="twitter:title" content="OSRS Bingo Hub - Create & Track Bingo Boards" />
    <meta
      name="twitter:description"
      content="Free tool for Old School RuneScape players to create bingo boards, track goals, and run clan events. 3,000+ boards created!"
    />
    <meta name="twitter:image" content="https://www.osrsbingohub.com/ogimage.webp" />

    <!-- Favicon and Apple Touch Icon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.osrsbingohub.com" />

    <!-- Preconnect for Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <!-- Page Title -->
    <title>OSRS Bingo Hub - Create & Track Bingo Boards</title>
  </head>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('/sw.js')
          .then((reg) => console.log('✅ SW registered'))
          .catch((err) => console.log('❌ SW failed:', err));
      });
    }
  </script>
  <body style="height: 100vh">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>

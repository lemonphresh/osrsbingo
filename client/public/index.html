<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Metadata -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta name="author" content="OSRS Bingo Hub" />
    <meta name="robots" content="index, follow" />
    <meta
      name="description"
      content="Discover and share custom OSRS bingo boards. Collaborate with teams and explore community-made challenges for Old School RuneScape!"
    />
    <meta
      name="keywords"
      content="OSRS, Old School RuneScape, bingo boards, OSRS events, OSRS challenges"
    />

    <!-- Social Media Metadata -->
    <meta property="og:title" content="OSRS Bingo Hub - Create and Share Bingo Boards" />
    <meta
      property="og:description"
      content="Join the OSRS Bingo Hub community! Create, share, and explore bingo boards for Old School RuneScape."
    />
    <meta property="og:url" content="https://www.osrsbingohub.com" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="%PUBLIC_URL%/gemlogo.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="OSRS Bingo Hub - Create and Share Bingo Boards" />
    <meta
      name="twitter:description"
      content="Discover OSRS bingo boards and connect with the community."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/gemlogo.png" />

    <!-- Favicon and Apple Touch Icon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.osrsbingohub.com" />

    <!-- Preconnect for Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <meta name="monetag" content="e9acf31e513fcb1b4fcede86f263c3f5" />
    <script>
      fetch('%PUBLIC_URL%/ads.html')
        .then((response) => response.text())
        .then((html) => {
          const adsContainer = document.getElementById('ads-container');
          if (adsContainer) {
            adsContainer.innerHTML = html;
          }
        })
        .catch((err) => console.error('Failed to load ads.html:', err));
    </script>
    <!-- Page Title -->
    <title>OSRS Bingo Hub - Create and Share Bingo Boards</title>
  </head>
  <body style="height: 100vh">
    <div id="ads-container"></div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
